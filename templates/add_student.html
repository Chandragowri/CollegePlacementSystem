{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="form-card">
      <h4 style="color:var(--primary-purple)">Add Student</h4>
      <form method="post" action="{{ url_for('add_student') }}">
        <div class="row">
          <div class="col-md-6 mb-3"><label>Reg No</label><input name="regNo" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label>First name</label><input name="firstName" class="form-control" required></div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3"><label>Last name</label><input name="lastName" class="form-control"></div>
          <div class="col-md-6 mb-3"><label>Email</label><input name="email" type="email" class="form-control"></div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3"><label>DOB</label><input name="dob" type="date" class="form-control"></div>
          <div class="col-md-4 mb-3"><label>Phone</label><input name="phoneNo" class="form-control"></div>
          <div class="col-md-4 mb-3"><label>Gender</label><select name="gender" class="form-control"><option>M</option><option>F</option></select></div>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary-custom">Save Student</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
